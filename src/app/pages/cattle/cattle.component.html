<section>
  <div class="component-main container">
    <div class="header-container">
      <h1 class="titles">Cattle</h1>
      <div class="button-wrap">
        <button mat-button class="btn-add" [routerLink]="['/cattle/new']">
          <mat-icon style="padding-right: 3px">add_circle_outline</mat-icon>
          Add
        </button>
      </div>
    </div>

    <mat-form-field appearance="standard">
      <img src="assets/icons/search.png" alt="" />
      <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input style="padding-left: 45px;" />
    </mat-form-field>

    <div class="table-container">
      <div class="searching-text" *ngIf="searching">
        <div class="loading">
          <span></span><span></span><span></span><span></span>
        </div>
      </div>
      <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDisableClear matSortDirection="desc"
        *ngIf="!searching">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            <mat-icon>arrow_drop_down</mat-icon>
          </th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="batch">
          <th mat-header-cell *matHeaderCellDef>Batch</th>
          <td mat-cell *matCellDef="let element">{{ element.batch }}</td>
        </ng-container>

        <ng-container matColumnDef="breed">
          <th mat-header-cell *matHeaderCellDef>Breed</th>
          <td mat-cell *matCellDef="let element">{{ element.breedType}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <!-- <button mat-button class="show" style="margin-right: 5px;">
              Details
            </button> -->
            <button (click)="update(element._id)" mat-button class="request" style="margin-right: 5px;">Edit</button>
            <button (click)="deleteItem(element._id)" mat-button class="delete">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No data to show</td>
        </tr>
      </table>
    </div>
  </div>
</section>
