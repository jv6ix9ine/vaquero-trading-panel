<section>
    <div class="component-main container">
        <div class="header-container">
          <h1 class="titles">Users</h1>
          <div class="button-wrap">
            <button mat-button class="btn-add" (click)="create()">
              <mat-icon style="padding-right: 3px">add_circle_outline</mat-icon>
              Add
            </button>
          </div>
        </div>
      
        <mat-form-field appearance="standard">
          <img src="assets/icons/search.png" alt="" />
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Search..."
            #input style="padding-left: 45px;"
          />
        </mat-form-field>
      
        <div class="table-container">
          <div class="searching-text" *ngIf="searching">
            <div class="loading">
              <span></span><span></span><span></span><span></span>
            </div>
          </div>
          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            matSortActive="id"
            matSortDisableClear
            matSortDirection="desc"
            *ngIf="!searching"
          >
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                <mat-icon>arrow_drop_down</mat-icon>
              </th>
              <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            </ng-container>
      
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
      
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>
      
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                <button mat-button class="request" style="margin-right: 5px;" (click)="update(element.uid)">Edit</button>
                <button mat-button class="delete" (click)="deleteItem(element.uid)">Delete</button>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="6">No data to show</td>
            </tr>
          </table>
        </div>
      </div>
</section>
